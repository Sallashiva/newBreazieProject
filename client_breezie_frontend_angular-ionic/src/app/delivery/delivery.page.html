<div class="spinner" *ngIf="spinner">
    <mat-spinner></mat-spinner>
</div>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="back-button">
            <ion-back-button class="backbutton" [defaultHref]=url></ion-back-button>
        </ion-buttons>
        <ion-title>New Delivery</ion-title>
        <ion-item slot="end" lines="none">
            <ion-icon name="home-outline" routerLink="/home" class="home" matTooltip="Back to home"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="">
                <form [formGroup]="deliveryForm" (ngSubmit)="addDelivery()">
                    <ion-card>
                        <ion-item>
                            <mat-form-field appearance="none" class="example-full-width">
                                <input type="text" placeholder="Recipients" aria-label="Number" matInput
                                    formControlName="empId" [(ngModel)]="fullName" [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete">
                                    <ng-container *ngIf="( filteredOptions) as result">
                                        <mat-option *ngFor="let employees of result" [value]="employees.fullName">
                                            {{employees.fullName}} {{employees.lastName}}
                                        </mat-option>
                                        <mat-option *ngIf="result.length < 1 && nodata">
                                            No data found
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </ion-item>

                        <ion-item>
                            <mat-form-field appearance="none" style="width:214px !important;">
                                <input type="text" placeholder="Add note to notification email" matInput
                                    formControlName="emailNote">
                            </mat-form-field>

                            <!-- <ion-label position="floating">Add Note</ion-label>
                            <ion-input type="text" placeholder="Add note to notification email"
                                formControlName="emailNote"></ion-input> -->
                        </ion-item>
                        <div class="signatureRequired">
                            <ion-item lines="none">
                                <ion-label>Signature required</ion-label>
                                <ion-checkbox color="primary" (ionChange)="ionCheckbox($event)" slot="start">
                                </ion-checkbox>
                            </ion-item>
                        </div>
                        <div class="text-center">
                            <ion-button type="submit" class="add"
                                [disabled]="this.deliveryForm.get('empId').invalid || disableButton" mat-button
                                mat-raised-button>Add</ion-button>
                        </div>

                    </ion-card>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center" *ngIf="checkDelivery">
        <button class="btn btn-primary pl-5 pr-5" (click)="navigatetoGeneral()">General Delivery</button>
    </div>
</ion-content>
