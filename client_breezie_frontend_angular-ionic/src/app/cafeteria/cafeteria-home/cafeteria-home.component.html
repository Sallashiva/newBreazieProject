<div class="spinner" *ngIf="spinner">
    <mat-spinner diameter="100"></mat-spinner>
</div>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="back-button">
            <ion-back-button [defaultHref]="path"></ion-back-button>
        </ion-buttons>
        <ion-item slot="start" lines="none">
            <img class="logo" src="../../../assets/images/Mask_Group_1.png">
        </ion-item>
        <!-- <ion-item slot="end" lines="none" ion-padding class="qrcode">
      <div class="qr-code" (click)="qrCodeOpen()">
        <img style="text-align: center; width: 5%;" src="../../../assets/images/Breazie-qr-code.png" alt="">
      </div>
    </ion-item> -->
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1 class="text-center">Beverages</h1>
    <ion-grid>
        <div class="search mb-5">
            <div class="skip" style="position: absolute;z-index: 1;float: right;right: 20px;">
                <ion-button [disabled]="skipDisabled" (click)="goToThankYou()">skip</ion-button>
            </div>
        </div>
    </ion-grid>

    <form [formGroup]="RefreshmentForm">
        <div class=" mt-2 pb-5">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" size-md="12">
                        <ion-row>

                            <ion-col *ngFor="let food of beverages;index as i" size="12" size-sm="6" size-md="4" size-lg="3" size-xl="3" class="text-center">
                                <ion-card>
                                    <ion-card-header>
                                        <ion-card-subtitle>
                                            <img class="extraImages" src="{{food.imagePath}}" onerror="this.src ='../../../assets/images/Tea.jpg'" style="cursor: pointer;">
                                        </ion-card-subtitle>
                                        <ion-card-title>{{food.bevergesName}}</ion-card-title>
                                    </ion-card-header>

                                    <ion-card-content>
                                        <div><b>Price</b>: {{food.price}} $</div>
                                        <div>
                                            <span *ngIf="!food.select"><button (click)="onClickSelect(food,i)" class="btn btn-primary">select</button></span>
                                            <span *ngIf="food.select"><button (click)="onClickSelected(food,i)" class="btn btn-success">selected</button></span>
                                        </div>
                                    </ion-card-content>
                                </ion-card>
                            </ion-col>

                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
        <div id="mybutton">
            <!-- <ion-button class="feedback" [disabled]="btnDisabled" (click)="notifyCafe()">Continue</ion-button> -->
            <ion-button class="feedback" [disabled]="continueDisabled" (click)="navigatetoFoodPage()">Continue</ion-button>
        </div>
    </form>
</ion-content>
