<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="back-button">
            <ion-back-button [defaultHref]="path"></ion-back-button>
        </ion-buttons>
        <ion-item slot="start" lines="none">
            <img class="logo" src="../../../assets/images/Mask_Group_1.png">
        </ion-item>
        <!-- <ion-item slot="end" lines="none" ion-padding class="qrcode">
  <div class="qr-code" (click)="qrCodeOpen()">
    <img style="text-align: center; width: 5%;" src="../../../assets/images/Breazie-qr-code.png" alt="">
  </div>
</ion-item> -->
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1 class="text-center">Serve With In</h1>
    <form [formGroup]="durationForm">
        <div class="list mt-2 pb-5">
            <ion-grid class="forms">
                <ion-row>
                    <ion-col size="12" size-md="7" size-lg="5" offset-md="2" offset-lg="3">
                        <div class="formGroup mt-2" *ngFor="let data of durationData">
                            <ion-input value="{{data.label}}" (click)="selectTime(data.label)" readonly></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div id="mybutton">
            <!-- <ion-button class="feedback" [disabled]="btnDisabled" (click)="notifyCafe()">Continue</ion-button> -->
            <ion-button class="feedback" (click)="navigatetoThanksPage()">Continue</ion-button>
        </div>
    </form>
</ion-content>
