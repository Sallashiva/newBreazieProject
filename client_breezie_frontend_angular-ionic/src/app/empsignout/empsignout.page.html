<ion-content>

    <ion-grid class="forms">
        <ion-row>
            <ion-col size="12" size-md="7" size-lg="5" offset-md="2" offset-lg="3">
                <div class="login-form" style="margin-top:1rem">
                    <h1>Saved Messages</h1>

                    <div class="formGroup" *ngFor="let data of empData">
                        <ion-input value="{{data.label}}" (click)="signOut(data.label)" readonly></ion-input>
                    </div>
                    <div class="text-center">
                        <ion-button class="mt-3" (click)="naviagteToCamera()">Next</ion-button>
                    </div>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
