<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <h4>{{companyName}}</h4>
                <div class="image">
                    <ion-avatar class="avatars mt-5">
                        <img [src]="imageUrl">
                        <div class="captures" data-tooltip="Capture Image">
                            <i class="material-icons">camera_alt</i>
                        </div>
                    </ion-avatar>
                </div>
                <h4>{{userName}}</h4>
                <p>Signed in {{time | date:'shortTime'}}</p>
                <!-- <p>{{date | date:'mediumDate'}}</p> -->
                <div class="mt-3 ml-2">
                    <ion-button type="submit" (click)="navigateToWelcome()" style="width:85%;text-align:center">Sign out</ion-button>
                </div>
                <div class="mt-3 ml-2">
                    <ion-button type="submit" (click)="navigateToLogin()" style="width:85%;text-align:center">Sign in another visitor</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
