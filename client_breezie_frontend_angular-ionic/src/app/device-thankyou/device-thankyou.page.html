<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-button">
      <ion-back-button [defaultHref]="path"></ion-back-button>
    </ion-buttons>
    <ion-item slot="start" lines="none">
      <img class="logo" src="../../assets/images/Mask_Group_1.png">
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center;" *ngIf="visitorData">
        <h4>{{visitorData.location}}</h4>
        <div class="image">
          <ion-avatar class="avatars mt-5">
            <img [src]="visitorData.VisitorImage" onerror="this.src='../../assets/userIcon.png'">

          </ion-avatar>
        </div>
        <h4>{{visitorData.FullName}}</h4>
        <p>Signed in {{visitorData.loginTime | date:'short'}}</p>
        <p>date {{visitorData.loginTime | date:'short'}}</p>
        <div class="mt-3 ml-2">
          <ion-button type="submit" (click)="signOutVisitor(visitorData)" style="width:85%;text-align:center">Sign out
          </ion-button>
        </div>
        <div class="mt-3 ml-2">
          <ion-button type="submit" (click)="goToHome()" style="width:85%;text-align:center">Sign in another
            visitor</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
